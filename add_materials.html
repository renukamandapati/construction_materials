{% extends "base.html" %}

{% block content %}
<h2 style="color: #2a7b2a;">Add New Material</h2>

<form method="POST" style="max-width: 400px;">
    <label>Material Name:</label>
    <input type="text" name="name" class="form-control" required><br><br>

    <label>Category:</label>
    <input type="text" name="category" class="form-control" required><br><br>

    <label>Price:</label>
    <input type="number" name="price" step="0.01" class="form-control" required><br><br>

    <label>Durability:</label>
    <input type="number" name="durability" step="0.1" class="form-control" required><br><br>

    <label>Supplier ID:</label>
    <input type="number" name="supplier_id" class="form-control" required><br><br>

    <button type="submit" class="btn btn-success">Add Material</button>
</form>

<br>
<a href="{{ url_for('routes.view_materials') }}">← Back to Materials</a>
{% endblock %}
